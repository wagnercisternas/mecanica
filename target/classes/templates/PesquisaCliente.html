<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorator="LayoutPadrao">
	<head>
		<title>Pesquisa de Clientes</title>
	</head>
			
	<section layout:fragment="conteudo">

   		<div class="panel panel-default">
   			<div class="panel-heading">
      			<div class="clearfix">
      				<h1 class="panel-title">Pesquisa de t√≠tulos</h1>
      				<a class="btn btn-link lm-link-panel" href="/cliente/novo">Novo Cliente</a>
      			</div>
      		</div>
      		
      			
      		<div class="panel-body">
      			<table class="table table-bordered table-striped">
      				<thead>
      					<tr>
	      					<th class="text-center col-md-1">#</th>
	      					<th class="text-center col-md-1">Nome Cliente</th>
	      					<th class="text-center col-md-2">CPF</th>
	      					<th class="text-center col-md-2">Celular</th>
	      					<th class="col-md-1"></th>
	      				</tr>
      				</thead>
      				<tbody>
      					<tr th:each="cliente : ${clientes}">
      						<td class="text-center" th:text="${cliente.codigo}">1</td>
      						<td class="text-center" th:text="${cliente.nomeCliente}"></td>
      						<td class="text-center" th:text="${cliente.cpfCliente}"></td>
      						<td class="text-center" th:text="${cliente.celCliente}"></td>
      						<td></td>
      					</tr>
	      				
	      				<tr>
	      					<td colspan="6" th:if="${#lists.isEmpty(clientes)}">Nenhum Cliente foi encontrado</td>
	      				</tr>
      				</tbody>
      			</table>
      		</div>
   		</div>
	   <script src="/js/jquery-2.1.4.min.js"></script>
	   <script src="/js/bootstrap.min.js"></script>
	</section>
	
</html>
