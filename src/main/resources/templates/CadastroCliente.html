<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:th="http://www.thymeleaf.org"
	 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 layout:decorator="LayoutPadrao">
	<head>
		<title>Cadastro de Veiculos</title>
	</head>
		<section layout:fragment="conteudo">
			<form class="form-horizontal" method="POST" action="/cliente" th:object="${cliente}">
			 	<div layout:include="Mensagem"></div>
							
				<div class="panel panel-default">
	    			<div class="panel-heading">
		    			<div class="clearfix">
		    				<h1 class="panel-title lm-cliente-panel">Cadastro de Cliente</h1>
		    				<a class="btn btn-link lm-link-panel" href="/veiculos/novo">Pesquisa de Veiculos</a>
		    			</div>
		    		</div>
					<div class="panel-body">
					
						<div class="form-group" th:classappend="${#fields.hasErrors('nomeCliente')} ? has-error">
							<label for="nomeCliente" class="col-sm-2 control-label">Nome</label>
								<div class="col-sm-2"> 
									<input type="text" class="form-control" id="nomeCliente" th:field="*{nomeCliente}"/>
								</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('cpfCliente')} ? has-error">
								<label for="cpfCliente" class="col-sm-2 control-label">CPF</label>
									<div class="col-sm-2"> 
										<input type="text" class="form-control" id="cpfCliente" th:field="*{cpfCliente}"/>
									</div>
						</div>
						
						<div class="form-group" th:classappend="${#fields.hasErrors('celCliente')} ? has-error">
							<label for="celCliente" class="col-sm-2 control-label">Celular</label>
								<div class="col-sm-2"> 
									<input type="text" class="form-control" id="celCliente" th:field="*{celCliente}"/>
								</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-primary">Salvar</button>
							</div>
						</div>
					
					</div>
				</div>
			</form>
		</section>
</html>
